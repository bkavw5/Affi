<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizer Nhạc</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Roboto',sans-serif;
      background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),
        url('https://hinhanhdep.net/wp-content/uploads/2017/11/hinh-nen-anime-4k-dep-17.jpg') center/cover fixed;
      color:white;min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column
    }
    .container{max-width:800px;text-align:center;padding:20px;z-index:10}
    #chooser{background:rgba(0,0,0,0.7);border-radius:15px;padding:30px;backdrop-filter:blur(10px)}
    #chooser-dialog{display:flex;flex-direction:column;gap:20px}
    .file-upload{position:relative;overflow:hidden;width:100%}
    .file-select{background:rgba(255,255,255,0.1);border:2px dashed #fff;border-radius:10px;padding:15px;color:#fff;cursor:pointer}
    .file-select:hover{background:rgba(255,255,255,0.15)}
    .file-select input{position:absolute;inset:0;opacity:0;width:100%;height:100%;cursor:pointer}
    button{background:linear-gradient(45deg,#fff,#ccc);border:none;border-radius:50px;color:#000;padding:15px;font-weight:bold;cursor:pointer}
    button.disabled{background:#666;color:#999;cursor:not-allowed}
    #scene{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;z-index:1}
    #scene-canvas{width:100%;height:100%}
    .audio-info{position:fixed;top:20px;left:20px;background:rgba(0,0,0,0.5);padding:10px 15px;border-radius:10px;backdrop-filter:blur(5px)}
    #song-name{font-weight:bold;font-size:16px;max-width:300px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    #song-time{font-size:14px;color:#ccc}
    .hidden{display:none!important}.visible{display:flex!important}
  </style>
</head>
<body>
  <div class="container" id="chooser">
    <div id="chooser-dialog">
      <input type="file" id="bg-file" accept="image/*" hidden>
      <button id="bg-btn">Chọn ảnh nền</button>
      <div class="file-upload">
        <div class="file-select">
          <input type="file" id="audio-file" accept="audio/*">
          Chọn nhạc cần phát (MP3, WAV, ...)
        </div>
      </div>
      <button id="play-btn" class="disabled">Phát nhạc</button>
    </div>
  </div>

  <div id="scene" class="hidden">
    <canvas id="scene-canvas"></canvas>
  </div>

  <div class="audio-info">
    <div id="song-name">Chưa có bài hát</div>
    <div id="song-time">00:00 / 00:00</div>
  </div>

<script>
let audioContext, analyser, gainNode, sourceNode;
let audioDataArray, canvas, ctx;
let file=null, fileName="", startTime=0, duration=0, playing=false;
let progressHeight=8, progressRadius=6;

window.onload=()=>{
  canvas=document.getElementById("scene-canvas");
  ctx=canvas.getContext("2d");
  resizeCanvas(); window.onresize=resizeCanvas;

  document.getElementById("bg-btn").onclick=()=>document.getElementById("bg-file").click();
  document.getElementById("bg-file").onchange=e=>{
    const f=e.target.files[0]; if(!f)return;
    const reader=new FileReader();
    reader.onload=ev=>{
      document.body.style.backgroundImage=
        `linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url(${ev.target.result})`;
    };
    reader.readAsDataURL(f);
  };

  document.getElementById("audio-file").onchange=e=>{
    file=e.target.files[0];
    if(file){fileName=file.name;document.getElementById("song-name").textContent=fileName;enablePlay();}
  };
  document.getElementById("play-btn").onclick=handlePlay;
};

function resizeCanvas(){canvas.width=innerWidth;canvas.height=innerHeight;}
function enablePlay(){document.getElementById("play-btn").classList.remove("disabled");}
function disablePlay(){document.getElementById("play-btn").classList.add("disabled");}

function handlePlay(){
  if(!file||!file.type.startsWith("audio"))return;
  if(!audioContext) audioContext=new AudioContext();
  const reader=new FileReader();
  reader.onload=ev=>{
    audioContext.decodeAudioData(ev.target.result).then(buffer=>{
      playBuffer(buffer);
    });
  };
  reader.readAsArrayBuffer(file);
}

function playBuffer(buffer){
  sourceNode=audioContext.createBufferSource();
  sourceNode.buffer=buffer;
  analyser=audioContext.createAnalyser(); analyser.fftSize=512;
  audioDataArray=new Uint8Array(analyser.frequencyBinCount);
  gainNode=audioContext.createGain(); gainNode.gain.value=0.8;

  sourceNode.connect(analyser); analyser.connect(gainNode); gainNode.connect(audioContext.destination);
  sourceNode.start();
  startTime=audioContext.currentTime; duration=buffer.duration; playing=true;
  sourceNode.onended=()=>{playing=false;showChooser();};

  showScene(); draw();
}

function draw(){
  if(!playing)return;
  requestAnimationFrame(draw);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const barAreaHeight=canvas.height*0.25;
  ctx.fillStyle="#000";
  ctx.fillRect(0,canvas.height-barAreaHeight,canvas.width,barAreaHeight);

  analyser.getByteFrequencyData(audioDataArray);
  const barCount=100, barWidth=canvas.width/barCount;
  const baseY=canvas.height-barAreaHeight/2;
  for(let i=0;i<barCount;i++){
    const val=audioDataArray[Math.floor(i/barCount*audioDataArray.length)]/255;
    const h=val*(barAreaHeight*0.9);
    ctx.fillStyle="#fff";
    ctx.fillRect(i*barWidth,baseY-h/2,barWidth-2,h);
  }

  const elapsed=audioContext.currentTime-startTime;
  const ratio=Math.min(elapsed/duration,1);
  document.getElementById("song-time").textContent=
    `${formatTime(elapsed)} / ${formatTime(duration)}`;

  const progressWidth=canvas.width*0.9;
  const x=(canvas.width-progressWidth)/2;
  const y=canvas.height-progressHeight*3;
  ctx.fillStyle="#222";
  roundRect(ctx,x,y,progressWidth,progressHeight,progressRadius,true,false);
  ctx.fillStyle="#fff";
  roundRect(ctx,x,y,progressWidth*ratio,progressHeight,progressRadius,true,false);
}

function roundRect(ctx,x,y,w,h,r,fill,stroke){
  ctx.beginPath();
  ctx.moveTo(x+r,y); ctx.lineTo(x+w-r,y);
  ctx.quadraticCurveTo(x+w,y,x+w,y+r);
  ctx.lineTo(x+w,y+h-r);
  ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
  ctx.lineTo(x+r,y+h);
  ctx.quadraticCurveTo(x,y+h,x,y+h-r);
  ctx.lineTo(x,y+r);
  ctx.quadraticCurveTo(x,y,x+r,y);
  ctx.closePath(); if(fill)ctx.fill(); if(stroke)ctx.stroke();
}

function formatTime(s){return `${String(Math.floor(s/60)).padStart(2,"0")}:${String(Math.floor(s%60)).padStart(2,"0")}`;}
function showScene(){document.getElementById("chooser").className="hidden";document.getElementById("scene").className="visible";}
function showChooser(){document.getElementById("chooser").className="";document.getElementById("scene").className="hidden";disablePlay();}
</script>
</body>
</html>
