<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Visualizer</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), 
                  url('https://hinhanhdep.net/wp-content/uploads/2017/11/hinh-nen-anime-4k-dep-17.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      z-index: 10;
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    #chooser {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      padding: 25px;
      backdrop-filter: blur(8px);
    }

    .file-upload {
      margin: 15px 0;
    }

    .file-upload input {
      display: none;
    }

    .file-select {
      border: 2px dashed #fff;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .file-select:hover {
      background: rgba(255,255,255,0.1);
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(45deg, #fff, #ccc);
      color: #000;
      transition: 0.3s;
    }
    button:hover {transform:translateY(-2px);}
    button.disabled {background:#666;color:#999;cursor:not-allowed;}

    #scene {
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    #scene-canvas {
      width:100%;
      height:100%;
      display:block;
    }

    .audio-info {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 20;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 10px;
      margin: 0 15px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .title {font-size:22px;}
      .subtitle {font-size:14px;}
      .audio-info {font-size:13px;padding:5px 10px;}
    }
  </style>
</head>
<body>
  <div class="container" id="chooser">
    <h1 class="title">Visualizer Nhạc</h1>
    <p class="subtitle">Chọn file nhạc để phát và hiển thị sóng nhạc</p>
    <div class="file-upload">
      <label class="file-select">
        <input type="file" id="chooser-input" accept="audio/*">
        Chọn file nhạc (MP3, WAV...)
      </label>
    </div>
    <button id="chooser-button" class="disabled">Phát nhạc</button>
  </div>

  <div id="scene" class="hidden">
    <canvas id="scene-canvas"></canvas>
  </div>

  <div class="audio-info">
    <div id="song-name">Chưa có bài hát</div>
    <div id="song-time">00:00 / 00:00</div>
  </div>

  <script>
    let audioContext, analyser, gainNode;
    let source, dataArray;
    let canvas, ctx;
    let audioFile, fileName;
    let startTime = 0, duration = 0;
    let animationId, playing = false;

    window.onload = () => {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      canvas = document.getElementById("scene-canvas");
      ctx = canvas.getContext("2d");
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      const input = document.getElementById("chooser-input");
      const button = document.getElementById("chooser-button");

      input.onchange = () => {
        if (input.files.length > 0) {
          audioFile = input.files[0];
          fileName = audioFile.name;
          document.getElementById("song-name").textContent = fileName;
          button.classList.remove("disabled");
        }
      };

      button.onclick = () => {
        if (!audioFile) return;
        const reader = new FileReader();
        reader.onload = e => {
          audioContext.decodeAudioData(e.target.result, buffer => {
            play(buffer);
          });
        };
        reader.readAsArrayBuffer(audioFile);
      };
    };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function play(buffer) {
      if (source) source.disconnect();

      source = audioContext.createBufferSource();
      source.buffer = buffer;

      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      gainNode = audioContext.createGain();
      gainNode.gain.value = 0.8;

      source.connect(analyser);
      analyser.connect(gainNode);
      gainNode.connect(audioContext.destination);

      source.start();
      startTime = audioContext.currentTime;
      duration = buffer.duration;
      playing = true;

      source.onended = () => {
        playing = false;
        cancelAnimationFrame(animationId);
        document.getElementById("chooser").style.display = "block";
        document.getElementById("scene").style.display = "none";
      };

      document.getElementById("chooser").style.display = "none";
      document.getElementById("scene").style.display = "block";
      draw();
    }

    function generateTime(sec) {
      const m = Math.floor(sec/60);
      const s = Math.floor(sec%60);
      return `${m<10?"0"+m:m}:${s<10?"0"+s:s}`;
    }

    function draw() {
      if (!playing) return;
      animationId = requestAnimationFrame(draw);
      ctx.clearRect(0,0,canvas.width,canvas.height);

      analyser.getByteFrequencyData(dataArray);

      const barAreaHeight = canvas.height * 0.25;
      ctx.fillStyle = "#000";
      ctx.fillRect(0, canvas.height - barAreaHeight, canvas.width, barAreaHeight);

      const isMobile = window.innerWidth < 768;
      const barCount = isMobile ? 120 : 220;
      const barWidth = canvas.width / barCount;
      const baseline = canvas.height - barAreaHeight/2;

      for (let i=0; i<barCount; i++) {
        const idx = Math.floor(i/barCount*dataArray.length);
        const value = dataArray[idx] / 255;
        const h = value * (barAreaHeight*0.8);

        ctx.fillStyle = "#fff";
        ctx.fillRect(i*barWidth, baseline - h/2, Math.max(barWidth-1,2), h);
      }

      const elapsed = audioContext.currentTime - startTime;
      document.getElementById("song-time").textContent =
        `${generateTime(elapsed)} / ${generateTime(duration)}`;
      const ratio = Math.min(elapsed/duration,1);

      const progressWidth = canvas.width * 0.9;
      const ph = 10, pr = 5;
      const x = (canvas.width - progressWidth)/2;
      const y = canvas.height - ph*3;

      ctx.fillStyle = "#333";
      roundRect(ctx, x, y, progressWidth, ph, pr, true, false);
      ctx.fillStyle = "#fff";
      roundRect(ctx, x, y, progressWidth*ratio, ph, pr, true, false);
    }

    function roundRect(ctx, x, y, w, h, r, fill, stroke) {
      ctx.beginPath();
      ctx.moveTo(x+r, y);
      ctx.lineTo(x+w-r, y);
      ctx.quadraticCurveTo(x+w,y,x+w,y+r);
      ctx.lineTo(x+w,y+h-r);
      ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
      ctx.lineTo(x+r,y+h);
      ctx.quadraticCurveTo(x,y+h,x,y+h-r);
      ctx.lineTo(x,y+r);
      ctx.quadraticCurveTo(x,y,x+r,y);
      ctx.closePath();
      if (fill) ctx.fill();
      if (stroke) ctx.stroke();
    }
  </script>
</body>
</html>
